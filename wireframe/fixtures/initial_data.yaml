- pk: 1
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 1
    text: "<p>
            For the purposes of the present Convention, a child means
            every human being below the age of eighteen years unless
            under the law applicable to the child, majority is attained
            earlier.
          </p>"

- pk: 2
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 2
    text: "<ol>
            <li><p>
              States Parties shall respect and ensure the rights set
              forth in the present Convention to each child within their
              jurisdiction without discrimination of any kind,
              irrespective of the child's or his or her parent's or
              legal guardian's race, colour, sex, language, religion,
              political or other opinion, national, ethnic or social
              origin, property, disability, birth or other
              status.
            </p></li>
            <li><p>
              States Parties shall take all appropriate measures to
              ensure that the child is protected against all forms of
              discrimination or punishment on the basis of the status,
              activities, expressed opinions, or beliefs of the child's
              parents, legal guardians, or family members.
            </p></li>
          </ol>"

- pk: 3
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 3
    text: "<ol>
            <li><p>
              In all actions concerning children, whether undertaken by
              public or private social welfare institutions, courts of
              law, administrative authorities or legislative bodies, the
              best interests of the child shall be a primary
              consideration.
            </p></li>
            <li><p>
              States Parties undertake to ensure the child such
              protection and care as is necessary for his or her
              well-being, taking into account the rights and duties of
              his or her parents, legal guardians, or other individuals
              legally responsible for him or her, and, to this end,
              shall take all appropriate legislative and administrative
              measures.
            </p></li>
            <li><p>
              States Parties shall ensure that the institutions,
              services and facilities responsible for the care or
              protection of children shall conform with the standards
              established by competent authorities, particularly in the
              areas of safety, health, in the number and suitability of
              their staff, as well as competent supervision.
            </p></li>
          </ol>"

- pk: 4
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 4
    text: "<p>
            States Parties shall undertake all appropriate legislative,
            administrative, and other measures for the implementation of
            the rights recognized in the present Convention. With regard
            to economic, social and cultural rights, States Parties
            shall undertake such measures to the maximum extent of their
            available resources and, where needed, within the framework
            of international co-operation.
          </p>"

- pk: 5
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 5
    text: "<p>
            States Parties shall respect the responsibilities, rights
            and duties of parents or, where applicable, the members of
            the extended family or community as provided for by local
            custom, legal guardians or other persons legally responsible
            for the child, to provide, in a manner consistent with the
            evolving capacities of the child, appropriate direction and
            guidance in the exercise by the child of the rights
            recognized in the present Convention.
          </p>"

- pk: 6
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 6
    text: "<ol>
            <li><p>
              States Parties recognize that every child has the inherent
              right to life.
            </p></li>
            <li><p>
              States Parties shall ensure to the maximum extent possible
              the survival and development of the child.
            </p></li>
          </ol>"

- pk: 7
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 7
    text: "<ol>
            <li><p>
              The child shall be registered immediately after birth and
              shall have the right from birth to a name, the right to
              acquire a nationality and. as far as possible, the right
              to know and be cared for by his or her parents.
            </p></li>
            <li><p>
              States Parties shall ensure the implementation of these
              rights in accordance with their national law and their
              obligations under the relevant international instruments
              in this field, in particular where the child would
              otherwise be stateless.
            </p></li>
          </ol>"

- pk: 8
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 8
    text: "<ol>
            <li><p>
              States Parties undertake to respect the right of the child
              to preserve his or her identity, including nationality,
              name and family relations as recognized by law without
              unlawful interference.
            </p></li>
            <li><p>
              Where a child is illegally deprived of some or all of the
              elements of his or her identity, States Parties shall
              provide appropriate assistance and protection, with a view
              to re-establishing speedily his or her identity.
            </p></li>
          </ol>"

- pk: 9
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 9
    text: "<ol>
            <li><p>
              States Parties shall ensure that a child shall not be
              separated from his or her parents against their will,
              except when competent authorities subject to judicial
              review determine, in accordance with applicable law and
              procedures, that such separation is necessary for the best
              interests of the child. Such determination may be
              necessary in a particular case such as one involving abuse
              or neglect of the child by the parents, or one where the
              parents are living separately and a decision must be made
              as to the child's place of residence.
            </p></li>
            <li><p>
              In any proceedings pursuant to paragraph 1 of the present
              article, all interested parties shall be given an
              opportunity to participate in the proceedings and make
              their views known.
            </p></li>
            <li><p>
              States Parties shall respect the right of the child who is
              separated from one or both parents to maintain personal
              relations and direct contact with both parents on a
              regular basis, except if it is contrary to the child's
              best interests.
            </p></li>
            <li><p>
              Where such separation results from any action initiated by
              a State Party, such as the detention, imprisonment, exile,
              deportation or death (including death arising from any
              cause while the person is in the custody of the State) of
              one or both parents or of the child, that State Party
              shall, upon request, provide the parents, the child or, if
              appropriate, another member of the family with the
              essential information concerning the whereabouts of the
              absent member(s) of the family unless the provision of the
              information would be detrimental to the well-being of the
              child. States Parties shall further ensure that the
              submission of such a request shall of itself entail no
              adverse consequences for the person(s) concerned.
            </p></li>
          </ol>"

- pk: 10
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 10
    text: "<ol>
            <li><p>
              In accordance with the obligation of States Parties under
              article 9, paragraph 1, applications by a child or his or
              her parents to enter or leave a State Party for the
              purpose of family reunification shall be dealt with by
              States Parties in a positive, humane and expeditious
              manner. States Parties shall further ensure that the
              submission of such a request shall entail no adverse
              consequences for the applicants and for the members of
              their family.
            </p></li>
            <li><p>
              A child whose parents reside in different States shall
              have the right to maintain on a regular basis, save in
              exceptional circumstances personal relations and direct
              contacts with both parents. Towards that end and in
              accordance with the obligation of States Parties under
              article 9, paragraph 1, States Parties shall respect the
              right of the child and his or her parents to leave any
              country, including their own, and to enter their own
              country. The right to leave any country shall be subject
              only to such restrictions as are prescribed by law and
              which are necessary to protect the national security,
              public order (<em>ordre public</em>), public health or
              morals or the rights and freedoms of others and are
              consistent with the other rights recognized in the present
              Convention.
            </p></li>
          </ol>"

- pk: 11
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 11
    text: "<ol>
            <li><p>
              States Parties shall take measures to combat the illicit
              transfer and non-return of children abroad.
            </p></li>
            <li><p>
              To this end, States Parties shall promote the conclusion
              of bilateral or multilateral agreements or accession to
              existing agreements.
            </p></li>
          </ol>"

- pk: 12
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 12
    text: "<ol>
            <li><p>
              States Parties shall assure to the child who is capable
              of forming his or her own views the right to express those
              views freely in all matters affecting the child, the views
              of the child being given due weight in accordance with the
              age and maturity of the child.
            </p></li>
            <li><p>
              For this purpose, the child shall in particular be
              provided the opportunity to be heard in any judicial and
              administrative proceedings affecting the child, either
              directly, or through a representative or an appropriate
              body, in a manner consistent with the procedural rules of
              national law.
            </p></li>
          </ol>"

- pk: 13
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 13
    text: "<ol>
            <li><p>
              The child shall have the right to freedom of expression;
              this right shall include freedom to seek, receive and
              impart information and ideas of all kinds, regardless of
              frontiers, either orally, in writing or in print, in the
              form of art, or through any other media of the child's
              choice.
            </p></li>
            <li>
              <p>
                The exercise of this right may be subject to certain
                restrictions, but these shall only be such as are
                providedby law and are necessary:
              </p>
              <ol>
                <li><p>
                  For respect of the rights or reputations of others; or
                </p></li>
                <li><p>
                  For the protection of national security or of public
                  order (<em>ordre public</em>), or of public health or
                  morals.
                </p></li>
              </ol>
            </li>
          </ol>"

- pk: 14
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 14
    text: "<ol>
            <li><p>
              States Parties shall respect the right of the child to
              freedom of thought, conscience and religion.
            </p></li>
            <li><p>
              States Parties shall respect the rights and duties of the
              parents and, when applicable, legal guardians, to provide
              direction to the child in the exercise of his or her right
              in a manner consistent with the evolving capacities of the
              child.
            </p></li>
            <li><p>
              Freedom to manifest one's religion or beliefs may be
              subject only to such limitations as are prescribed by law
              and are necessary to protect public safety, order, health
              or morals, or the fundamental rights and freedoms of
              others.
            </p></li>
          </ol>"

- pk: 15
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 15
    text: "<ol>
            <li><p>
              States Parties recognize the rights of the child to
              freedom of association and to freedom of peaceful
              assembly.
            </p></li>
            <li><p>
              No restrictions may be placed on the exercise of these
              rights other than those imposed in conformity with the law
              and which are necessary in a democratic society in the
              interests of national security or public safety, public
              order (<em>ordre public</em>), the protection of public
              health or morals or the protection of the rights and
              freedoms of others.
            </p></li>
          </ol>"

- pk: 16
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 16
    text: "<ol>
            <li><p>
              No child shall be subjected to arbitrary or unlawful
              interference with his or her privacy, family, or
              correspondence, nor to unlawful attacks on his or her
              honour and reputation.
            </p></li>
            <li><p>
              The child has the right to the protection of the law
              against such interference or attacks.
            </p></li>
          </ol>"

- pk: 17
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 17
    text: "<p>
            States Parties recognize the important function performed by
            the mass media and shall ensure that the child has access to
            information and material from a diversity of national and
            international sources, especially those aimed at the
            promotion of his or her social, spiritual and moral
            well-being and physical and mental health.
          </p><p>
            To this end, States Parties shall:
          </p>
          <ol>
            <li><p>
              Encourage the mass media to disseminate information and
              material of social and cultural benefit to the child and
              in accordance with the spirit of article 29;
            <p></li>
            <li><p>
              Encourage international co-operation in the production,
              exchange and dissemination of such information and
              material from a diversity of cultural, national and
              international sources;
            <p></li>
            <li><p>
              Encourage the production and dissemination of children's
              books;
            <p></li>
            <li><p>
              Encourage the mass media to have particular regard to the
              linguistic needs of the child who belongs to a minority
              group or who is indigenous;
            <p></li>
            <li><p>
              Encourage the development of appropriate guidelines for
              the protection of the child from information and material
              injurious to his or her well-being, bearing in mind the
              provisions of articles 13 and 18.
            </p></li>
          </ol>"

- pk: 18
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 18
    text: "<ol>
            <li><p>
              States Parties shall use their best efforts to ensure
              recognition of the principle that both parents have common
              responsibilities for the upbringing and development of the
              child. Parents or, as the case may be, legal guardians,
              have the primary responsibility for the upbringing and
              development of the child. The best interests of the child
              will be their basic concern.
            </p></li>
            <li><p>
              For the purpose of guaranteeing and promoting the rights
              set forth in the present Convention, States Parties shall
              render appropriate assistance to parents and legal
              guardians in the performance of their child-rearing
              responsibilities and shall ensure the development of
              institutions, facilities and services for the care of
              children.
            </p></li>
            <li><p>
              States Parties shall take all appropriate measures to
              ensure that children of working parents have the right to
              benefit from child-care services and facilities for which
              they are eligible.
            </p></li>
          </ol>"

- pk: 19
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 19
    text: "<ol>
            <li><p>
              States Parties shall take all appropriate legislative,
              administrative, social and educational measures to protect
              the child from all forms of physical or mental violence,
              injury or abuse, neglect or negligent treatment,
              maltreatment or exploitation, including sexual abuse,
              while in the care of parent(s), legal guardian(s) or any
              other person who has the care of the child.
            </p></li>
            <li><p>
              Such protective measures should, as appropriate, include
              effective procedures for the establishment of social
              programmes to provide necessary support for the child and
              for those who have the care of the child, as well as for
              other forms of prevention and for identification,
              reporting, referral, investigation, treatment and
              follow-up of instances of child maltreatment described
              heretofore, and, as appropriate, for judicial involvement.
            </p></li>
          </ol>"

- pk: 20
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 20
    text: "<ol>
            <li><p>
              A child temporarily or permanently deprived of his or her
              family environment, or in whose own best interests cannot
              be allowed to remain in that environment, shall be
              entitled to special protection and assistance provided by
              the State.
            </p></li>
            <li><p>
              States Parties shall in accordance with their national
              laws ensure alternative care for such a child.
            </p></li>
            <li><p>
              Such care could include, inter alia, foster placement,
              kafalah of Islamic law, adoption or if necessary placement
              in suitable institutions for the care of children. When
              considering solutions, due regard shall be paid to the
              desirability of continuity in a child's upbringing and to
              the child's ethnic, religious, cultural and linguistic
              background.
            </p></li>
          </ol>"

- pk: 21
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 21
    text: "<p>
            States Parties that recognize and/or permit the system of
            adoption shall ensure that the best interests of the child
            shall be the paramount consideration and they shall:
          </p>
          <ol>
            <li><p>
              Ensure that the adoption of a child is authorized only by
              competent authorities who determine, in accordance with
              applicable law and procedures and on the basis of all
              pertinent and reliable information, that the adoption is
              permissible in view of the child's status concerning
              parents, relatives and legal guardians and that, if
              required, the persons concerned have given their informed
              consent to the adoption on the basis of such counselling
              as may be necessary;
            </p></li>
            <li><p>
              Recognize that inter-country adoption may be considered as
              an alternative means of child's care, if the child cannot
              be placed in a foster or an adoptive family or cannot in
              any suitable manner be cared for in the child's country of
              origin;
            </p></li>
            <li><p>
              Ensure that the child concerned by inter-country adoption
              enjoys safeguards and standards equivalent to those
              existing in the case of national adoption;
            </p></li>
            <li><p>
              Take all appropriate measures to ensure that, in
              inter-country adoption, the placement does not result in
              improper financial gain for those involved in it;
            </p></li>
            <li><p>
              Promote, where appropriate, the objectives of the present
              article by concluding bilateral or multilateral
              arrangements or agreements, and endeavour, within this
              framework, to ensure that the placement of the child in
              another country is carried out by competent authorities or
              organs.
            </p></li>
          </ol>"

- pk: 22
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 22
    text: "<ol>
            <li><p>
              States Parties shall take appropriate measures to ensure
              that a child who is seeking refugee status or who is
              considered a refugee in accordance with applicable
              international or domestic law and procedures shall,
              whether unaccompanied or accompanied by his or her parents
              or by any other person, receive appropriate protection and
              humanitarian assistance in the enjoyment of applicable
              rights set forth in the present Convention and in other
              international human rights or humanitarian instruments to
              which the said States are Parties.
            </p></li>
            <li><p>
              For this purpose, States Parties shall provide, as they
              consider appropriate, co-operation in any efforts by the
              United Nations and other competent intergovernmental
              organizations or non-governmental organizations
              co-operating with the United Nations to protect and assist
              such a child and to trace the parents or other members of
              the family of any refugee child in order to obtain
              information necessary for reunification with his or her
              family. In cases where no parents or other members of the
              family can be found, the child shall be accorded the same
              protection as any other child permanently or temporarily
              deprived of his or her family environment for any reason,
              as set forth in the present Convention.
            </p></li>
          </ol>"

- pk: 23
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 23
    text: "<ol>
            <li><p>
              States Parties recognize that a mentally or physically
              disabled child should enjoy a full and decent life, in
              conditions which ensure dignity, promote self-reliance and
              facilitate the child's active participation in the
              community.
            </p></li>
            <li><p>
              States Parties recognize the right of the disabled child
              to special care and shall encourage and ensure the
              extension, subject to available resources, to the eligible
              child and those responsible for his or her care, of
              assistance for which application is made and which is
              appropriate to the child's condition and to the
              circumstances of the parents or others caring for the
              child.
            </p></li>
            <li><p>
              Recognizing the special needs of a disabled child,
              assistance extended in accordance with paragraph 2 of the
              present article shall be provided free of charge, whenever
              possible, taking into account the financial resources of
              the parents or others caring for the child, and shall be
              designed to ensure that the disabled child has effective
              access to and receives education, training, health care
              services, rehabilitation services, preparation for
              employment and recreation opportunities in a manner
              conducive to the child's achieving the fullest possible
              social integration and individual development, including
              his or her cultural and spiritual development.
            </p></li>
            <li><p>
              States Parties shall promote, in the spirit of
              international cooperation, the exchange of appropriate
              information in the field of preventive health care and of
              medical, psychological and functional treatment of
              disabled children, including dissemination of and access
              to information concerning methods of rehabilitation,
              education and vocational services, with the aim of
              enabling States Parties to improve their capabilities and
              skills and to widen their experience in these areas. In
              this regard, particular account shall be taken of the
              needs of developing countries.
            </p></li>
          </ol>"

- pk: 24
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 24
    text: "<ol>
            <li><p>
              States Parties recognize the right of the child to the
              enjoyment of the highest attainable standard of health and
              to facilities for the treatment of illness and
              rehabilitation of health. States Parties shall strive to
              ensure that no child is deprived of his or her right of
              access to such health care services.
            </p></li>
            <li>
              <p>
                States Parties shall pursue full implementation of this
                right and, in particular, shall take appropriate
                measures:
              </p>
              <ol>
                <li><p>
                  To diminish infant and child mortality;
                </p></li>
                <li><p>
                  To ensure the provision of necessary medical
                  assistance and health care to all children with
                  emphasis on the development of primary health care;
                </p></li>
                <li><p>
                  To combat disease and malnutrition, including within
                  the framework of primary health care, through, inter
                  alia, the application of readily available technology
                  and through the provision of adequate nutritious foods
                  and clean drinking-water, taking into consideration
                  the dangers and risks of environmental pollution;
                </p></li>
                <li><p>
                  To ensure appropriate pre-natal and post-natal health
                  care for mothers;
                </p></li>
                <li><p>
                  To ensure that all segments of society, in particular
                  parents and children, are informed, have access to
                  education and are supported in the use of basic
                  knowledge of child health and nutrition, the
                  advantages of breastfeeding, hygiene and environmental
                  sanitation and the prevention of accidents;
                </p></li>
                <li><p>
                  To develop preventive health care, guidance for
                  parents and family planning education and services.
                </p></li>
              </ol>
            </li>
            <li><p>
              States Parties shall take all effective and appropriate
              measures with a view to abolishing traditional practices
              prejudicial to the health of children.
            </p></li>
            <li><p>
              States Parties undertake to promote and encourage
              international co-operation with a view to achieving
              progressively the full realization of the right recognized
              in the present article. In this regard, particular account
              shall be taken of the needs of developing countries.
            </p></li>
          </ol>"

- pk: 25
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 25
    text: "<p>
            States Parties recognize the right of a child who has been
            placed by the competent authorities for the purposes of
            care, protection or treatment of his or her physical or
            mental health, to a periodic review of the treatment
            provided to the child and all other circumstances relevant
            to his or her placement.
          </p>"

- pk: 26
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 26
    text: "<ol>
            <li><p>
              States Parties shall recognize for every child the right
              to benefit from social security, including social
              insurance, and shall take the necessary measures to
              achieve the full realization of this right in accordance
              with their national law.
            </p></li>
            <li><p>
              The benefits should, where appropriate, be granted, taking
              into account the resources and the circumstances of the
              child and persons having responsibility for the
              maintenance of the child, as well as any other
              consideration relevant to an application for benefits made
              by or on behalf of the child.
            </p></li>
          </ol>"

- pk: 27
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 27
    text: "<ol>
            <li><p>
              States Parties recognize the right of every child to a
              standard of living adequate for the child's physical,
              mental, spiritual, moral and social development.
            </p></li>
            <li><p>
              The parent(s) or others responsible for the child have the
              primary responsibility to secure, within their abilities
              and financial capacities, the conditions of living
              necessary for the child's development.
            </p></li>
            <li><p>
              States Parties, in accordance with national conditions and
              within their means, shall take appropriate measures to
              assist parents and others responsible for the child to
              implement this right and shall in case of need provide
              material assistance and support programmes, particularly
              with regard to nutrition, clothing and housing.
            </p></li>
            <li><p>
              States Parties shall take all appropriate measures to
              secure the recovery of maintenance for the child from the
              parents or other persons having financial responsibility
              for the child, both within the State Party and from
              abroad. In particular, where the person having financial
              responsibility for the child lives in a State different
              from that of the child, States Parties shall promote the
              accession to international agreements or the conclusion of
              such agreements, as well as the making of other
              appropriate arrangements.
            </p></li>
          </ol>"

- pk: 28
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 28
    text: "<ol>
            <li>
              <p>
                States Parties recognize the right of the child to
                education, and with a view to achieving this right
                progressively and on the basis of equal opportunity,
                they shall, in particular:
              </p>
              <ol>
                <li><p>
                  Make primary education compulsory and available free
                  to all;
                </p></li>
                <li><p>
                  Encourage the development of different forms of
                  secondary education, including general and vocational
                  education, make them available and accessible to every
                  child, and take appropriate measures such as the
                  introduction of free education and offering financial
                  assistance in case of need;
                </p></li>
                <li><p>
                  Make higher education accessible to all on the basis
                  of capacity by every appropriate means;
                </p></li>
                <li><p>
                  Make educational and vocational information and
                  guidance available and accessible to all children;
                </p></li>
                <li><p>
                  Take measures to encourage regular attendance at
                  schools and the reduction of drop-out rates.
                </p></li>
              </ol>
            </li>
            <li><p>
              States Parties shall take all appropriate measures to
              ensure that school discipline is administered in a manner
              consistent with the child's human dignity and in
              conformity with the present Convention.
            </p></li>
            <li><p>
              States Parties shall promote and encourage international
              cooperation in matters relating to education, in
              particular with a view to contributing to the elimination
              of ignorance and illiteracy throughout the world and
              facilitating access to scientific and technical knowledge
              and modern teaching methods. In this regard, particular
              account shall be taken of the needs of developing
              countries.
            </p></li>
          </ol>"

- pk: 29
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 29
    text: "<ol>
            <li>
              <p>
                States Parties agree that the education of the child
                shall be directed to:
              </p>
              <ol>
                <li><p>
                  The development of the child's personality, talents
                  and mental and physical abilities to their fullest
                  potential;
                </p></li>
                <li><p>
                  The development of respect for human rights and
                  fundamental freedoms, and for the principles enshrined
                  in the Charter of the United Nations;
                </p></li>
                <li><p>
                  The development of respect for the child's parents,
                  his or her own cultural identity, language and values,
                  for the national values of the country in which the
                  child is living, the country from which he or she may
                  originate, and for civilizations different from his or
                  her own;
                </p></li>
                <li><p>
                  The preparation of the child for responsible life in a
                  free society, in the spirit of understanding, peace,
                  tolerance, equality of sexes, and friendship among all
                  peoples, ethnic, national and religious groups and
                  persons of indigenous origin;
                </p></li>
                <li><p>
                  The development of respect for the natural
                  environment.
                </p></li>
              </ol>
            </li>
            <li><p>
              No part of the present article or article 28 shall be
              construed so as to interfere with the liberty of
              individuals and bodies to establish and direct educational
              institutions, subject always to the observance of the
              principle set forth in paragraph 1 of the present article
              and to the requirements that the education given in such
              institutions shall conform to such minimum standards as
              may be laid down by the State.
            </p></li>
          </ol>"

- pk: 30
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 30
    text: "<p>
            In those States in which ethnic, religious or linguistic
            minorities or persons of indigenous origin exist, a child
            belonging to such a minority or who is indigenous shall not
            be denied the right, in community with other members of his
            or her group, to enjoy his or her own culture, to profess
            and practise his or her own religion, or to use his or her
            own language.
          </p>"

- pk: 31
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 31
    text: "<ol>
            <li><p>
              States Parties recognize the right of the child to rest
              and leisure, to engage in play and recreational activities
              appropriate to the age of the child and to participate
              freely in cultural life and the arts.
            </p></li>
            <li><p>
              States Parties shall respect and promote the right of the
              child to participate fully in cultural and artistic life
              and shall encourage the provision of appropriate and equal
              opportunities for cultural, artistic, recreational and
              leisure activity.
            </p></li>
          </ol>"

- pk: 32
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 32
    text: "<ol>
            <li><p>
              States Parties recognize the right of the child to be
              protected from economic exploitation and from performing
              any work that is likely to be hazardous or to interfere
              with the child's education, or to be harmful to the
              child's health or physical, mental, spiritual, moral or
              social development.
            </p></li>
            <li>
              <p>
                States Parties shall take legislative, administrative,
                social and educational measures to ensure the
                implementation of the present article. To this end, and
                having regard to the relevant provisions of other
                international instruments, States Parties shall in
                particular:
              </p>
              <ol>
                <li><p>
                  Provide for a minimum age or minimum ages for
                  admission to employment;
                </p></li>
                <li><p>
                  Provide for appropriate regulation of the hours and
                  conditions of employment;
                </p></li>
                <li><p>
                  Provide for appropriate penalties or other sanctions
                  to ensure the effective enforcement of the present
                  article.
                </p></li>
              </ol>
            </li>
          </ol>"

- pk: 33
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 33
    text: "<p>
            States Parties shall take all appropriate measures,
            including legislative, administrative, social and
            educational measures, to protect children from the illicit
            use of narcotic drugs and psychotropic substances as defined
            in the relevant international treaties, and to prevent the
            use of children in the illicit production and trafficking of
            such substances.
          </p>"

- pk: 34
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 34
    text: "<p>
            States Parties undertake to protect the child from all forms
            of sexual exploitation and sexual abuse. For these purposes,
            States Parties shall in particular take all appropriate
            national, bilateral and multilateral measures to prevent:
          </p>
          <ol>
            <li><p>
              The inducement or coercion of a child to engage in any
              unlawful sexual activity;
            </p></li>
            <li><p>
              The exploitative use of children in prostitution or other
              unlawful sexual practices;
            </p></li>
            <li><p>
              The exploitative use of children in pornographic
              performances and materials.
            </p></li>
          </ol>"

- pk: 35
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 35
    text: "<p>
            States Parties shall take all appropriate national,
            bilateral and multilateral measures to prevent the abduction
            of, the sale of or traffic in children for any purpose or in
            any form.
          </p>"

- pk: 36
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 36
    text: "<p>
            States Parties shall protect the child against all other
            forms of exploitation prejudicial to any aspects of the
            child's welfare.
          </p>"

- pk: 37
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 37
    text: "<p>
            States Parties shall ensure that:
          </p>
          <ol>
            <li><p>
              No child shall be subjected to torture or other cruel,
              inhuman or degrading treatment or punishment. Neither
              capital punishment nor life imprisonment without
              possibility of release shall be imposed for offences
              committed by persons below eighteen years of age;
            </p></li>
            <li><p>
              No child shall be deprived of his or her liberty
              unlawfully or arbitrarily. The arrest, detention or
              imprisonment of a child shall be in conformity with the
              law and shall be used only as a measure of last resort and
              for the shortest appropriate period of time;
            </p></li>
            <li><p>
              Every child deprived of liberty shall be treated with
              humanity and respect for the inherent dignity of the human
              person, and in a manner which takes into account the needs
              of persons of his or her age. In particular, every child
              deprived of liberty shall be separated from adults unless
              it is considered in the child's best interest not to do so
              and shall have the right to maintain contact with his or
              her family through correspondence and visits, save in
              exceptional circumstances;
            </p></li>
            <li><p>
              Every child deprived of his or her liberty shall have the
              right to prompt access to legal and other appropriate
              assistance, as well as the right to challenge the legality
              of the deprivation of his or her liberty before a court or
              other competent, independent and impartial authority, and
              to a prompt decision on any such action.
            </p></li>
          </ol>"

- pk: 38
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 38
    text: "<ol>
            <li><p>
              States Parties undertake to respect and to ensure respect
              for rules of international humanitarian law applicable to
              them in armed conflicts which are relevant to the child.
            </p></li>
            <li><p>
              States Parties shall take all feasible measures to ensure
              that persons who have not attained the age of fifteen
              years do not take a direct part in hostilities.
            </p></li>
            <li><p>
              States Parties shall refrain from recruiting any person
              who has not attained the age of fifteen years into their
              armed forces. In recruiting among those persons who have
              attained the age of fifteen years but who have not
              attained the age of eighteen years, States Parties shall
              endeavour to give priority to those who are oldest.
            </p></li>
            <li><p>
              In accordance with their obligations under international
              humanitarian law to protect the civilian population in
              armed conflicts, States Parties shall take all feasible
              measures to ensure protection and care of children who are
              affected by an armed conflict.
            </p></li>
          </ol>"

- pk: 39
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 39
    text: "<p>
            States Parties shall take all appropriate measures to
            promote physical and psychological recovery and social
            reintegration of a child victim of: any form of neglect,
            exploitation, or abuse; torture or any other form of cruel,
            inhuman or degrading treatment or punishment; or armed
            conflicts. Such recovery and reintegration shall take place
            in an environment which fosters the health, self-respect and
            dignity of the child.
          </p>"

- pk: 40
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 40
    text: "<ol>
            <li><p>
              States Parties recognize the right of every child alleged
              as, accused of, or recognized as having infringed the
              penal law to be treated in a manner consistent with the
              promotion of the child's sense of dignity and worth, which
              reinforces the child's respect for the human rights and
              fundamental freedoms of others and which takes into
              account the child's age and the desirability of promoting
              the child's reintegration and the child's assuming a
              constructive role in society.
            </p></li>
            <li>
              <p>
                To this end, and having regard to the relevant
                provisions of international instruments, States Parties
                shall, in particular, ensure that:
              </p>
              <ol>
                <li><p>
                  No child shall be alleged as, be accused of, or
                  recognized as having infringed the penal law by reason
                  of acts or omissions that were not prohibited by
                  national or international law at the time they were
                  committed;
                </p></li>
                <li><p>
                  Every child alleged as or accused of having infringed
                  the penal law has at least the following guarantees:
                </p></li>
                <ol>
                  <li><p>
                    To be presumed innocent until proven guilty
                    according to law;
                  </p></li>
                  <li><p>
                    To be informed promptly and directly of the charges
                    against him or her, and, if appropriate, through his
                    or her parents or legal guardians, and to have legal
                    or other appropriate assistance in the preparation
                    and presentation of his or her defence;
                  </p></li>
                  <li><p>
                    To have the matter determined without delay by a
                    competent, independent and impartial authority or
                    judicial body in a fair hearing according to law, in
                    the presence of legal or other appropriate
                    assistance and, unless it is considered not to be in
                    the best interest of the child, in particular,
                    taking into account his or her age or situation, his
                    or her parents or legal guardians;
                  </p></li>
                  <li><p>
                    Not to be compelled to give testimony or to confess
                    guilt; to examine or have examined adverse witnesses
                    and to obtain the participation and examination of
                    witnesses on his or her behalf under conditions of
                    equality;
                  </p></li>
                  <li><p>
                    If considered to have infringed the penal law, to
                    have this decision and any measures imposed in
                    consequence thereof reviewed by a higher competent,
                    independent and impartial authority or judicial body
                    according to law;
                  </p></li>
                  <li><p>
                    To have the free assistance of an interpreter if the
                    child cannot understand or speak the language used;
                  </p></li>
                  <li><p>
                    To have his or her privacy fully respected at all
                    stages of the proceedings.
                  </p></li>
                </ol>
              </ol>
            </li>
            <li>
              <p>
                States Parties shall seek to promote the establishment
                of laws, procedures, authorities and institutions
                specifically applicable to children alleged as, accused
                of, or recognized as having infringed the penal law,
                and, in particular:
              </p>
              <ol>
                <li><p>
                  The establishment of a minimum age below which
                  children shall be presumed not to have the capacity to
                  infringe the penal law;
                </p></li>
                <li><p>
                  Whenever appropriate and desirable, measures for
                  dealing with such children without resorting to
                  judicial proceedings, providing that human rights and
                  legal safeguards are fully respected. 4. A variety of
                  dispositions, such as care, guidance and supervision
                  orders; counselling; probation; foster care; education
                  and vocational training programmes and other
                  alternatives to institutional care shall be available
                  to ensure that children are dealt with in a manner
                  appropriate to their well-being and proportionate both
                  to their circumstances and the offence.
                </p></li>
              </ol>
            </li>
          </ol>"

- pk: 41
  model: wireframe.crcarticle
  fields:
    part: 1
    number: 41
    text: "<p>
            Nothing in the present Convention shall affect any
            provisions which are more conducive to the realization of
            the rights of the child and which may be contained in:
          </p>
          <ol>
            <li><p>
              The law of a State party; or
            </p></li>
            <li><p>
              International law in force for that State.
            </p></li>
          </ol>"

- pk: 42
  model: wireframe.crcarticle
  fields:
    part: 2
    number: 42
    text: "<p>
            States Parties undertake to make the principles and
            provisions of the Convention widely known, by appropriate
            and active means, to adults and children alike.
          </p>"

- pk: 43
  model: wireframe.crcarticle
  fields:
    part: 2
    number: 43
    text: "<ol>
            <li><p>
              For the purpose of examining the progress made by States
              Parties in achieving the realization of the obligations
              undertaken in the present Convention, there shall be
              established a Committee on the Rights of the Child, which
              shall carry out the functions hereinafter provided.
            </p></li>
            <li><p>
              The Committee shall consist of eighteen experts of high
              moral standing and recognized competence in the field
              covered by this Convention.1/  The members of the
              Committee shall be elected by States Parties from among
              their nationals and shall serve in their personal
              capacity, consideration being given to equitable
              geographical distribution, as well as to the principal
              legal systems.
            </p></li>
            <li><p>
              The members of the Committee shall be elected by secret
              ballot from a list of persons nominated by States Parties.
              Each State Party may nominate one person from among its
              own nationals.
            </p></li>
            <li><p>
              The initial election to the Committee shall be held no
              later than six months after the date of the entry into
              force of the present Convention and thereafter every
              second year. At least four months before the date of each
              election, the Secretary-General of the United Nations
              shall address a letter to States Parties inviting them to
              submit their nominations within two months. The
              Secretary-General shall subsequently prepare a list in
              alphabetical order of all persons thus nominated,
              indicating States Parties which have nominated them, and
              shall submit it to the States Parties to the present
              Convention.
            </p></li>
            <li><p>
              The elections shall be held at meetings of States Parties
              convened by the Secretary-General at United Nations
              Headquarters. At those meetings, for which two thirds of
              States Parties shall constitute a quorum, the persons
              elected to the Committee shall be those who obtain the
              largest number of votes and an absolute majority of the
              votes of the representatives of States Parties present and
              voting.
            </p></li>
            <li><p>
              The members of the Committee shall be elected for a term
              of four years. They shall be eligible for re-election if
              renominated. The term of five of the members elected at
              the first election shall expire at the end of two years;
              immediately after the first election, the names of these
              five members shall be chosen by lot by the Chairman of the
              meeting.
            </p></li>
            <li><p>
              If a member of the Committee dies or resigns or declares
              that for any other cause he or she can no longer perform
              the duties of the Committee, the State Party which
              nominated the member shall appoint another expert from
              among its nationals to serve for the remainder of the
              term, subject to the approval of the Committee.
            </p></li>
            <li><p>
              The Committee shall establish its own rules of procedure.
            </p></li>
            <li><p>
              The Committee shall elect its officers for a period of two
              years.
            </p></li>
            <li><p>
              The meetings of the Committee shall normally be held at
              United Nations Headquarters or at any other convenient
              place as determined by the Committee. The Committee shall
              normally meet annually. The duration of the meetings of
              the Committee shall be determined, and reviewed, if
              necessary, by a meeting of the States Parties to the
              present Convention, subject to the approval of the General
              Assembly.
            </p></li>
            <li><p>
              The Secretary-General of the United Nations shall provide
              the necessary staff and facilities for the effective
              performance of the functions of the Committee under the
              present Convention.
            </p></li>
            <li><p>
              With the approval of the General Assembly, the members of
              the Committee established under the present Convention
              shall receive emoluments from United Nations resources on
              such terms and conditions as the Assembly may decide.
            </p></li>
          </ol>"

- pk: 44
  model: wireframe.crcarticle
  fields:
    part: 2
    number: 44
    text: "<ol>
            <li>
              <p>
                States Parties undertake to submit to the Committee,
                through the Secretary-General of the United Nations,
                reports on the measures they have adopted which give
                effect to the rights recognized herein and on the
                progress made on the enjoyment of those rights:
              </p>
              <ol>
                <li><p>
                  Within two years of the entry into force of the
                  Convention for the State Party concerned;
                </p></li>
                <li><p>
                  Thereafter every five years.
                </p></li>
              </ol>
            </li>
            <li><p>
              Reports made under the present article shall indicate
              factors and difficulties, if any, affecting the degree of
              fulfilment of the obligations under the present
              Convention. Reports shall also contain sufficient
              information to provide the Committee with a comprehensive
              understanding of the implementation of the Convention in
              the country concerned.
            </p></li>
            <li><p>
              A State Party which has submitted a comprehensive initial
              report to the Committee need not, in its subsequent
              reports submitted in accordance with paragraph 1 (b) of
              the present article, repeat basic information previously
              provided.
            </p></li>
            <li><p>
              The Committee may request from States Parties further
              information relevant to the implementation of the
              Convention.
            </p></li>
            <li><p>
              The Committee shall submit to the General Assembly,
              through the Economic and Social Council, every two years,
              reports on its activities.
            </p></li>
            <li><p>
              States Parties shall make their reports widely available
              to the public in their own countries.
            </p></li>
          </ol>"

- pk: 45
  model: wireframe.crcarticle
  fields:
    part: 2
    number: 45
    text: "<p>
            In order to foster the effective implementation of the
            Convention and to encourage international co-operation in
            the field covered by the Convention:
           </p>
           <ol>
            <li><p>
              The specialized agencies, the United Nations Children's
              Fund, and other United Nations organs shall be entitled to
              be represented at the consideration of the implementation
              of such provisions of the present Convention as fall
              within the scope of their mandate. The Committee may
              invite the specialized agencies, the United Nations
              Children's Fund and other competent bodies as it may
              consider appropriate to provide expert advice on the
              implementation of the Convention in areas falling within
              the scope of their respective mandates. The Committee may
              invite the specialized agencies, the United Nations
              Children's Fund, and other United Nations organs to submit
              reports on the implementation of the Convention in areas
              falling within the scope of their activities;
            </p></li>
            <li><p>
              The Committee shall transmit, as it may consider
              appropriate, to the specialized agencies, the United
              Nations Children's Fund and other competent bodies, any
              reports from States Parties that contain a request, or
              indicate a need, for technical advice or assistance, along
              with the Committee's observations and suggestions, if any,
              on these requests or indications;
            </p></li>
            <li><p>
              The Committee may recommend to the General Assembly to
              request the Secretary-General to undertake on its behalf
              studies on specific issues relating to the rights of the
              child;
            </p></li>
            <li></p>
              The Committee may make suggestions and general
              recommendations based on information received pursuant to
              articles 44 and 45 of the present Convention. Such
              suggestions and general recommendations shall be
              transmitted to any State Party concerned and reported to
              the General Assembly, together with comments, if any, from
              States Parties.
            <p></li>
          </ol>"

- pk: 46
  model: wireframe.crcarticle
  fields:
    part: 3
    number: 46
    text: "<p>
            The present Convention shall be open for signature by all
            States.
          </p>"

- pk: 47
  model: wireframe.crcarticle
  fields:
    part: 3
    number: 47
    text: "<p>
            The present Convention is subject to ratification.
            Instruments of ratification shall be deposited with the
            Secretary-General of the United Nations.
          </p>"

- pk: 48
  model: wireframe.crcarticle
  fields:
    part: 3
    number: 48
    text: "<p>
            The present Convention shall remain open for accession by
            any State. The instruments of accession shall be deposited
            with the Secretary-General of the United Nations.
          </p>"

- pk: 49
  model: wireframe.crcarticle
  fields:
    part: 3
    number: 49
    text: "<ol>
            <li><p>
              The present Convention shall enter into force on the
              thirtieth day following the date of deposit with the
              Secretary-General of the United Nations of the twentieth
              instrument of ratification or accession.
            </p></li>
            <li><p>
              For each State ratifying or acceding to the Convention
              after the deposit of the twentieth instrument of
              ratification or accession, the Convention shall enter into
              force on the thirtieth day after the deposit by such State
              of its instrument of ratification or accession.
            </p></li>
          </ol>"

- pk: 50
  model: wireframe.crcarticle
  fields:
    part: 3
    number: 50
    text: "<ol>
            <li><p>
              Any State Party may propose an amendment and file it with
              the Secretary-General of the United Nations. The
              Secretary-General shall thereupon communicate the proposed
              amendment to States Parties, with a request that they
              indicate whether they favour a conference of States
              Parties for the purpose of considering and voting upon the
              proposals. In the event that, within four months from the
              date of such communication, at least one third of the
              States Parties favour such a conference, the
              Secretary-General shall convene the conference under the
              auspices of the United Nations. Any amendment adopted by a
              majority of States Parties present and voting at the
              conference shall be submitted to the General Assembly for
              approval.
            </p></li>
            <li><p>
              An amendment adopted in accordance with paragraph 1 of the
              present article shall enter into force when it has been
              approved by the General Assembly of the United Nations and
              accepted by a two-thirds majority of States Parties.
            </p></li>
            <li><p>
              When an amendment enters into force, it shall be binding
              on those States Parties which have accepted it, other
              States Parties still being bound by the provisions of the
              present Convention and any earlier amendments which they
              have accepted.
            </p></li>
          </ol>"

- pk: 51
  model: wireframe.crcarticle
  fields:
    part: 3
    number: 51
    text: "<ol>
            <li><p>
              The Secretary-General of the United Nations shall receive
              and circulate to all States the text of reservations made
              by States at the time of ratification or accession.
            </p></li>
            <li><p>
              A reservation incompatible with the object and purpose of
              the present Convention shall not be permitted.
            </p></li>
            <li><p>
              Reservations may be withdrawn at any time by notification
              to that effect addressed to the Secretary-General of the
              United Nations, who shall then inform all States. Such
              notification shall take effect on the date on which it is
              received by the Secretary-General.
            </p></li>
          </ol>"

- pk: 52
  model: wireframe.crcarticle
  fields:
    part: 3
    number: 52
    text: "<p>
            A State Party may denounce the present Convention by written
            notification to the Secretary-General of the United Nations.
            Denunciation becomes effective one year after the date of
            receipt of the notification by the Secretary-General.
          </p>"

- pk: 53
  model: wireframe.crcarticle
  fields:
    part: 3
    number: 53
    text: "<p>
            The Secretary-General of the United Nations is designated as
            the depositary of the present Convention.
          </p>"

- pk: 54
  model: wireframe.crcarticle
  fields:
    part: 3
    number: 54
    text: "<p>
            The original of the present Convention, of which the Arabic,
            Chinese, English, French, Russian and Spanish texts are
            equally authentic, shall be deposited with the
            Secretary-General of the United Nations. In witness thereof
            the undersigned plenipotentiaries, being duly authorized
            thereto by their respective Governments, have signed the
            present Convention.
          </p>"
